<div id="content">
  <div>
    <h4>Stock Price Quotes List</h4>
  </div>
  <mat-card style="margin-bottom: 1%;" *ngFor="let data of securities">
    <mat-card-header>
      <mat-card-title>{{data?.SECURITY_NAME }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button class="active" mat-button (click)='navigateChart(data)'>Chart View</button>
      <button class="active" mat-button>{{data?.MKT}}</button>
    </mat-card-actions>
  </mat-card>
</div>
