<mat-card class="custom-card front">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ (project$ | async)?.title }}</mat-card-title>
    <mat-card-subtitle>Santanu Bankura</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="(project$ | async)?.thumbnail" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Stock.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button class="active" mat-button>READ MORE</button>
    <button class="active" mat-button>{{ (project$ | async)?.id }}</button>
  </mat-card-actions>
</mat-card>
